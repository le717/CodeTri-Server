  codetriangle:
    image: codetriangle:latest
    container_name: codetriangle
    restart: unless-stopped
    ports:
      - 127.0.0.1:5000:80
    volumes:
    - /usr/codetri/codetriangle:/var/www/html

  areyouonadate:
    image: areyouona-date:latest
    container_name: areyouonadate
    restart: unless-stopped
    ports:
      - 127.0.0.1:5001:5000

  vss365today:
    image: vss365today:latest
    container_name: vss365today
    restart: unless-stopped
    volumes:
      - /usr/codetri/vss365-today:/app
    ports:
      - 127.0.0.1:5002:5000
    entrypoint:
      - sh
      - ./run-flask.sh
    networks:
      - codetriangle

  ghost:
    image: ghost:latest
    container_name: ghost
    restart: unless-stopped
    ports:
      - 127.0.0.1:5003:2368
    volumes:
    - /usr/codetri/ghost:/var/lib/ghost/content
    environment:
      NODE_ENV: production
      url: http://blog.codetri.net

  postfix:
    image: boky/postfix
    container_name: email-server
    ports:
      - 127.0.0.1:1587:587
    volumes:
      - /usr/codetri/email/keys:/etc/opendkim/keys
    environment:
      - HOSTNAME=email-server
      - ALLOWED_SENDER_DOMAINS=vss365today.com fromabcthrough.xyz
    networks:
      - codetriangle

networks:
  codetriangle:
    driver: bridge
