# #vss365 today
# https://static.vss365today.com
server {
  listen 80;
  listen [::]:80;
  server_name static.vss365today.com;
  root /root/codetri/vss365today/static;

  include /etc/nginx/conf.d/supports/support-security.conf;
  include /etc/nginx/conf.d/supports/support-gzip.conf;

  location / {
    try_files $uri =404;
  }

  # Forbid all access to the temp images directory
  location /images/temp/ {
    return 404;
  }
}
