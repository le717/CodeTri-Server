# VSS 365 Today
# https://vss365today.com
server {
  listen 80; listen [::]:80;
  server_name vss365today.com;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://127.0.0.1:5002;
    proxy_redirect https://vss365today.com http://127.0.0.1:5002/;

    # Enable required features
    include /etc/nginx/conf.d/supports/support-gzip.conf;
    add_header Referrer-Policy 'no-referrer';
    add_header X-Frame-Options 'DENY';
    add_header X-Permitted-Cross-Domain-Policies 'none';
    add_header X-XSS-Protection '1; mode=block';
  }
}

# www to non-www redirect
server {
  listen 80; listen [::]:80;
  server_name www.vss365today.com;
  return 301 https://vss365today.com$request_uri;
}
