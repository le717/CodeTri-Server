# VSS 365 Today
# https://vss365today.com
server {
  listen 80; listen [::]:80;
  server_name vss365today.com;

  # Enable required features
  # include /etc/nginx/conf.d/supports/support-cache.conf;
  # include /etc/nginx/conf.d/supports/support-gzip.conf;

  location / {
    proxy_http_version 1.1;
    proxy_set_header HOST $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://127.0.0.1:5001;
    proxy_redirect https://vss365today.com http://127.0.0.1:5001/;
  }
}
