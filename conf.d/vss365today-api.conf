# #vss365 today
# https://vss365today.com
server {
  listen 80;
  listen [::]:80;
  server_name api.vss365today.com;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Proxy "";
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://127.0.0.1:5003;
    proxy_redirect https://api.vss365today.com http://127.0.0.1:5003/;

    # Enable required features
    include /etc/nginx/conf.d/supports/support-gzip.conf;
    include /etc/nginx/conf.d/supports/support-security.conf;
  }

  # Completely block the git folder
  location /.git {
    return 404;
  }
}
